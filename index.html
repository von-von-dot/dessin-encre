<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dessin Plume iPhone</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #fff;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        display: block;
      }
      #gui {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.85);
        padding: 10px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 14px;
      }
      #gui input[type=range] {
        width: 100px;
      }
      #gui button {
        margin-top: 8px;
        width: 100%;
        font-size: 14px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div id="gui">
      <label>Taille pinceau</label><br />
      <input id="brushSlider" type="range" min="1" max="10" step="0.1" value="2"><br />
      <button onclick="clearCanvas()">Effacer</button>
      <button onclick="saveCanvas('dessin_encre', 'png')">Exporter</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>
      let px, py;
      let brushSize = 2;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255);
        stroke(0);
        strokeCap(ROUND);

        let slider = document.getElementById('brushSlider');
        slider.addEventListener('input', () => {
          brushSize = parseFloat(slider.value);
        });

        document.body.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
        document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
      }

      function draw() {
        // Ne rien faire dans draw()
      }

      function touchMoved() {
        if (px !== undefined && py !== undefined) {
          let speed = dist(touchX, touchY, px, py);
          let baseWeight = map(speed, 0, 20, brushSize + 2, brushSize);

          for (let i = 0; i < 3; i++) {
            let jitterX = random(-0.8, 0.8);
            let jitterY = random(-0.8, 0.8);
            strokeWeight(baseWeight + random(-0.3, 0.3));
            line(px + jitterX, py + jitterY, touchX + jitterX, touchY + jitterY);
          }

          noStroke();
          fill(0, 30);
          ellipse(touchX, touchY, 3, 3);
          stroke(0);
        }

        px = touchX;
        py = touchY;
        return false;
      }

      function touchEnded() {
        px = undefined;
        py = undefined;
      }

      function clearCanvas() {
        background(255);
      }
    </script>
  </body>
</html>
